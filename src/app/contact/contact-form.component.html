<div class="container" [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  {{diagnostic}}
    <div class="form-group">
      <label for="firstName">FirstName</label>
        <input type="text" class="form-control" id="firstName"
               required
               [(ngModel)]="model.firstName" name="firstName"
               #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.pristine"
             class="alert alert-danger">
             First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">LastName</label>
        <input type="text" class="form-control" id="lastName"
               required
               [(ngModel)]="model.lastName" name="lastName"
               #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
             Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="model.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
             Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="message">message</label>
        <input type="text" class="form-control" id="message"
               required
               [(ngModel)]="model.message" name="message"
               #message="ngModel">
        <div [hidden]="message.valid || message.pristine"
             class="alert alert-danger">
             Message is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">Submit</button>

      <button type="button" class="btn btn-default" (click)="newContact(); contactForm.reset()">Contact</button>

    </form>
</div>

<div [hidden]="!submitted">
  <h2>Submission sent!</h2>    
</div>
